DEFAULT automated
TIMEOUT 50      # 5 秒倒计时（单位1/10秒）
PROMPT 0

MENU TITLE Debian GNU/Linux Installer

LABEL automated
  MENU LABEL Automated install (SSCLOUD)
  MENU DEFAULT
  KERNEL /install.amd/vmlinuz
  APPEND auto=true priority=critical preseed/file=/cdrom/preseed.cfg initrd=/install.amd/initrd.gz accessibility=false
